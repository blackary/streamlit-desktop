<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Streamlit Desktop</title>
  </head>
  <body>
    <h1>Streamlit Desktop</h1>
    <h3>Welcome to the next generation of data science</h3>
    <h3>Type your code below</h3>

    <div id="editor"></div>

    <div class="indicator"></div>

    <!-- <div class="log-label">Logs:</div> -->
    <button type="button" class="collapsible">Open Logs</button>
    <div class="content">
      <textarea id="logs"></textarea>
      <script src="./renderer.js"></script>
    </div>

    <!-- You can also require other files to run in this process -->
  </body>
</html>
